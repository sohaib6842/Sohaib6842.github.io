    function displaySuwar(filter = '') {
      const container = document.getElementById('suraList');
      container.innerHTML = '';
      suwar.forEach(sura => {
        if (sura.name.includes(filter)) {
          const div = document.createElement('div');
          div.className = 'sura';
          div.innerHTML = `
            <h3>${sura.name}</h3>
            <p><strong>مكان النزول:</strong> ${sura.place}</p>
            <p><strong>سبب النزول:</strong> ${sura.reason}</p>
            <p><strong>الآيات:</strong><br>${sura.verses.map(v => `- ${v}`).join('<br>')}</p>
          `;
          container.appendChild(div);
        }
      });
    }
